---
layout: page
# All authors.
---

<nav class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-4">
  {% for author in site.authors %}
  <article class="col">
    <a href="{{ author.url }}" class="post-preview card h-100">
      <img
        src="https://github.com/{{ author.github }}.png"
        alt="{{ author.github }}"
      />
      <div class="card-body">
        <h4 class="pt-0 my-2">{{ author.name }}</h4>
        <div class="text-muted">
          <p>{{ author.short_name }}</p>
        </div>
      </div>
    </a>
  </article>
  {% endfor %}
</nav>
